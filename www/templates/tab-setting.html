<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-header-bar class="bar-stable text-center">
  <h1 class="title">设置</h1>
  <div class="buttons">
    <i class="icon ion-android-share-alt lockEncoded" style="font-size: 30px;margin-right: 10px;margin-top: 3px" ng-click="share()"></i>
  </div>
</ion-header-bar>

<ion-content>

  <div class="list">
    <div class="item item-divider" style="min-height:15px"></div>
    <a class="item item-icon-left item-icon-right" ng-click="changePwd()"><i class="icon ion-android-lock color-9e"></i>修改密码<i class="icon fa fa-angle-right"></i></a>
    <div class="item item-divider" style="min-height:15px"></div>
    <a class="item item-icon-left item-icon-right" ng-click="feedback()"><i class="icon ion-chatbox-working color-9e"></i>意见反馈<i class="icon fa fa-angle-right"></i></a>
    <a class="item item-icon-left item-icon-right" ng-click="share()"><i class="icon ion-android-share-alt color-9e"></i>分享好友<i class="icon fa fa-angle-right"></i></a>
    <a class="item item-icon-left item-icon-right" ng-click="rate()"><i class="icon ion-android-star-outline color-9e"></i>评价一下<i class="icon fa fa-angle-right"></i></a>
    <div class="item item-divider" style="min-height:15px"></div>
    <a class="item item-icon-left item-icon-right" ui-sref="demo"><i class="icon ion-android-phone-portrait color-9e"></i>教程演示<i class="icon fa fa-angle-right"></i></a>
    <a class="item item-icon-left item-icon-right"  ui-sref="about"><i class="icon ion-information-circled color-9e"></i>关于我们<i class="icon fa fa-angle-right"></i></a>
  </div>
  <script id="my-popover.html" type="text/ng-template">
    <ion-popover-view class="" style="width: 300px;">
      <ion-header-bar style="background-color: #b9b9b9;">
        <h1 class="title">分享</h1>
      </ion-header-bar>
      <ion-content style="background-color: #ffffff;">
        <img width="100%" height="28%" ng-src="{{shareImg}}">
      </ion-content>
    </ion-popover-view>
  </script>
</ion-content>
