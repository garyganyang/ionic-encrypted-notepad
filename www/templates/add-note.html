<ion-view>

  <ion-header-bar class="bar-stable text-center">
    <div class="buttons">
      <i class="icon ion-ios-arrow-back lockEncoded" style="font-size: 30px;margin-left: 10px;margin-top: 3px"
         ng-click="goBack()"></i>
    </div>
    <h1 class="title">新建记事</h1>
    <div class="buttons">
      <i class="icon ion-checkmark lockEncoded" style="font-size: 30px;margin-right: 10px;margin-top: 3px"
         ng-click="addNote(note)"></i>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="item item-input-inset" style="padding-left: 3px;">
        <label class=" item-input item-input-wrapper" style="background:transparent"><span class="lockEncoded"
                                                                                           ng-show="isEncoded">[密]</span>
          <input type="text" placeholder="点击输入标题..." ng-model="note.title">
        </label>
        <button class="button button-clear" ng-click="encoded()">
          <i class="icon ion-android-lock" ng-class="{true: 'lockEncoded', false: 'lockNotEncoded'}[isEncoded]"></i>
        </button>
      </div>
      <label class="item item-input" style="padding:5px 0 0 16px;border-style: dashed;font-size:10px;overflow: hidden"
             overflow-scroll="true">{{displayDate}}
      </label>
      <label class="item item-input" style="border-width: 0px;">
        <textarea placeholder="点击输入内容..." ng-model="note.content" style="min-height:360px;"></textarea>
      </label>
    </div>

  </ion-content>
</ion-view>
