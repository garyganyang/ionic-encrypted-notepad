<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-bottom tabs-icon-top tabs-color-active-balanced" has-header=true>

  <!-- Chats Tab -->
  <ion-tab title="私人空间" icon-off="ion-ios-locked-outline" icon-on="ion-ios-locked" href="#/tab/personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>

  <!-- 首页 Tab -->
  <ion-tab title="所有记事" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/allnotes">
    <ion-nav-view name="tab-allnotes"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="设置" icon-off="font40 ion-ios-gear" icon-on="font40 ion-ios-gear" cache="false" href="#/tab/setting">
    <ion-nav-view name="tab-setting" ></ion-nav-view>
  </ion-tab>




  <!-- Account Tab
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
-->

</ion-tabs>
