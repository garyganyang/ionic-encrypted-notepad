<ion-view>
  <ion-header-bar class="bar-stable text-center">
    <div class="buttons">
      <i class="icon fa fa-trash-o lockEncoded" style="font-size: 30px;margin-left: 10px;margin-top: 3px"
         ng-click="delete()" ng-show="isShow"></i>

      <button class="button" ng-click="cancelDelete()" ng-show="!isShow" style="color: #FF4131">取消</button>
    </div>
    <h1 class="title">所有记事</h1>
    <div class="buttons">
      <i class="icon ion-plus lockEncoded" style="font-size: 30px;margin-right: 10px;margin-top: 3px"
         ng-click="addNote()" ng-show="isShow"></i>
      <button class="button" ng-click="deleteBatchConfirm()" ng-show="!isShow" style="color: #FF4131">删除</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-list class="list" style="margin-bottom: 0px" ng-repeat="r in records">
      <ion-item class="item-divider lockEncoded font10">{{r.year}}年{{r.month}}月</ion-item>
      <ion-item style="height: 77px" ng-repeat="c in r.other" ng-click="showDetail(c)">
        <div class="item-avatar item-icon-right" style="min-height: 40px">
          <p style="line-height: 40px;">{{c.day}}</p>
          <h2 class="font20">{{c.title}}</h2>
          <p class="font10">{{c.weekday}} {{c.time}}</p>
          <i class="icon" ng-show="!isShow">
            <label class="checkbox"> <input type="checkbox" ng-click="clickCheckBox(c.id)"> </label>
          </i>
        </div>
        <ion-option-button class="button-assertive" ng-click="deleteSingle(c.id)"> 删除</ion-option-button>
      </ion-item>
    </ion-list>
